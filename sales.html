<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sales Data - Ray's Salmon Cookies</title>
</head>
<body>

    <header id="page-header">
        <h1>Welcome to Ray's Salmon Cookies!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sales.html">Sales Data</a></li>
            </ul>
        </nav>
        </header>
    
    <main id="main-content">
    <section id="form-section">
        <form id="add-store-form">
            <fieldset>
                <legend>Add a new store to the table!!!</legend>
                <div class="form-row">
                    <label>Location Name <input type="text" id="location-name" required></label>
                    <label>Minimum Customers Per Hour <input type="number" id="min-cust" required></label>
                    <label>Maximum Customers Per Hour <input type="number" id="max-cust" required></label>
                    <label>Average Cookies Per Sale <input type="number" id="avg-cookies" step="0.1" required></label>
                    <button type="submit">Click here to add!</button>
                </div>
            </fieldset>
        </form>
    </section>

        <table id="sales-table"></table>
        
        <table id="staffing-table"></table> 
    </main>

    <footer id="page-footer">
        </footer>

    <script src="sales.js"></script> 
</body>
</html>
