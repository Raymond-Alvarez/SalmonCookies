        <h1>Welcome to Ray's Salmon Cookies!</h1>
    <nav>

    <main id="main-content">
    <section id="form-container">
        <form id="add-store-form">
            <fieldset>
                <legend>Add a New Location</legend>
                <div class="form-row">
                    <label>Location Name <input type="text" name="location-name" required></label>
                    <label>Min Cust <input type="number" name="min-cust" required></label>
                    <label>Max Cust <input type="number" name="max-cust" required></label>
                    <label>Avg Cookies <input type="number" step="0.1" name="avg-cookies" required></label>
                    <button type="submit" id="submit-button">ADD STORE</button>
                </div>
            </fieldset>
        </form>
    </section>

        <table id="sales-table"></table>
        <table id="staffing-table"></table>
