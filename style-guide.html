<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style Guide - SalmonCookies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <main id="main-content" style="padding: 50px;">
        <h1 style="font-family: 'Righteous'; font-size: 3rem;">Style Guide</h1>
        <hr>
        
        <h2>Color Palette</h2>
        <div style="display: flex; gap: 20px; margin: 20px 0;">
            <div style="background: #ff7f67; padding: 20px; border-radius: 8px;">Salmon: #ff7f67</div>
            <div style="background: #707070; padding: 20px; border-radius: 8px; color: white;">Header Gray: #707070</div>
            <div style="background: #000000; padding: 20px; border-radius: 8px; color: white;">Deep Black: #000000</div>
        </div>

        <h2>Typography</h2>
        <p>Headings: 'Righteous', sans-serif</p>
        <p style="font-family: Georgia;">Body: Georgia, 'Times New Roman', serif</p>
        
        <h2>Components</h2>
        <button id="submit-button">Standard Button</button>
    </main>
</body>
</html>
