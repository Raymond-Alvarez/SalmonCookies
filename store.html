<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Now - SalmonCookies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script src="theme.js" defer></script>
</head>
<body>
    <header id="page-header">
        <h1>Welcome to Ray's Salmon Cookies!</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sales.html">Sales Data</a></li>
            <li><a href="store.html">Order Now</a></li>
            <li><a href="order-processing.html">Process Orders</a></li>
            <li><button id="theme-toggle">Change Mode</button></li>
        </ul>
    </nav>
    </header>

    <main id="main-content">
        <span id="order-form-title">Customer Order Form</span>

        <form id="public-order-form">
            <fieldset>
                <legend>Shipping Information</legend>
                <div class="form-row">
                    
                    <label>Full Name 
                        <input type="text" name="full-name" placeholder="Enter name">
                    </label>

                    <label>Street Address 
                        <input type="text" name="street-address" placeholder="Enter address">
                    </label>

                </div>
            </fieldset>

<fieldset>
    <legend>Order Details</legend>
    <div class="form-row centered-row">
        
        <label class="quantity-field">Cookies 
            <input type="number" name="cookies" min="0" value="0">
        </label>

        <label class="quantity-field">Salmon Swag (T-Shirt) 
            <input type="number" name="swag" min="0" value="0">
        </label>

    </div>
</fieldset>

            <button type="submit">SUBMIT ORDER</button>
        </form>
    </main>

    <footer id="page-footer">
        <p>&copy; 2026 Ray's Salmon Cookies</p>
        <p>Contact us: support@rayscookies.com | (555) 123-4567</p>
    </footer>

</body>
</html>
